---
name: Kubernetes CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  lint:
    name: Lint manifests

    strategy:
      fail-fast: false
      matrix:
        kubernetes-version:
          - '1.30'

    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a  # v5.2.0
        with:
          go-version: '1.22'

      - name: Install kubectl-validate
        run: go install -ldflags='-s -w' -race -trimpath sigs.k8s.io/kubectl-validate@latest

      - name: Lint manifests
        run: |-
          kubectl-validate kubernetes/manifests/ \
            --local-crds kubernetes/crds/ \
            --version '${{ matrix.kubernetes-version }}'
