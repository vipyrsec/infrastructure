---
name: Kubernetes CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  lint:
    name: Lint manifests

    strategy:
      fail-fast: false
      matrix:
        kubernetes-version:
          - '1.30'

    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00  # v6.0.0
        with:
          go-version: '1.22'

      - name: Install kubectl-validate
        run: go install -ldflags='-s -w' -race -trimpath sigs.k8s.io/kubectl-validate@latest

      - name: Lint manifests
        run: |-
          kubectl-validate kubernetes/manifests/ \
            --local-crds kubernetes/crds/ \
            --version '${{ matrix.kubernetes-version }}'
