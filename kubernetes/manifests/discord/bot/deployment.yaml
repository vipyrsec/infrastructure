apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: discord
  name: bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot
  template:
    metadata:
      labels:
        app: bot
    spec:
      containers:
        - name: bot
          image: ghcr.io/vipyrsec/bot:d4a84d6a4a792295048aadf57b48b3abe9aba953
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: bot-env
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 10000
            runAsGroup: 10000
            readOnlyRootFilesystem: true
