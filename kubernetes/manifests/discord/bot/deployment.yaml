apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: discord
  name: bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot
  template:
    metadata:
      labels:
        app: bot
    spec:
      containers:
        - name: bot
          image: ghcr.io/vipyrsec/bot:5b2193b2f81d4b6c36d0c0d649da8683843f4053
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: bot-env
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 10000
            runAsGroup: 10000
            readOnlyRootFilesystem: true
