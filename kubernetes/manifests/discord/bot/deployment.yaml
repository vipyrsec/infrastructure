apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: discord
  name: bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot
  template:
    metadata:
      labels:
        app: bot
    spec:
      containers:
        - name: bot
          image: ghcr.io/vipyrsec/bot:877694dd573dcca21f7ea44e759dcdacf25d537e # v4.1.0
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: bot-env
