---
apiVersion: apps/v1
kind: Deployment

metadata:
  namespace: dragonfly
  name: client

spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: ghcr.io/vipyrsec/dragonfly-client-rs:sha-1b7d26bba796d8b07ba580ce942b70ee266e1e34
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: dragonfly-client-env
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 10000
            runAsGroup: 10000
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /tmp
              name: tmp-volume
      volumes:
        - name: tmp-volume
          emptyDir:
