apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dragonfly
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: ghcr.io/vipyrsec/dragonfly-client-rs:sha-94cbc411b99b28ff53dfc035719a8c968d0619a0
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: dragonfly-client-env
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 10000
            runAsGroup: 10000
            readOnlyRootFilesystem: true
