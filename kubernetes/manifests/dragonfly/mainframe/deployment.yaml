apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dragonfly
  name: mainframe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mainframe
  template:
    metadata:
      labels:
        app: mainframe
    spec:
      containers:
        - name: mainframe
          image: ghcr.io/vipyrsec/dragonfly-mainframe:292d0eee6b4066137b59d4b049e25efdbd006f68
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: dragonfly-mainframe-env
      imagePullSecrets:
        - name: ghcr-images
