---
apiVersion: apps/v1
kind: Deployment

metadata:
  namespace: dragonfly
  name: mainframe

spec:
  replicas: 1
  selector:
    matchLabels:
      app: mainframe
  template:
    metadata:
      labels:
        app: mainframe
    spec:
      containers:
        - name: mainframe
          image: ghcr.io/vipyrsec/dragonfly-mainframe:9d7e2a1acc8dca2b0f6a14471a45e517d31dc7f8
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: dragonfly-mainframe-env
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 10000
            runAsGroup: 10000
            readOnlyRootFilesystem: true
