apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dragonfly
  name: mainframe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mainframe
  template:
    metadata:
      labels:
        app: mainframe
    spec:
      containers:
        - name: mainframe
          image: ghcr.io/vipyrsec/dragonfly-mainframe:ec9fce9b3d4982e69eaee0aa96a465ce1a45ebd5
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: dragonfly-mainframe-env
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 10000
            runAsGroup: 10000
            readOnlyRootFilesystem: true
