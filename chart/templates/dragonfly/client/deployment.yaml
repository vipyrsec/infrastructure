---
apiVersion: apps/v1
kind: Deployment

metadata:
  namespace: dragonfly
  name: client

spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client

    spec:
      containers:
        - name: client
          {{- include "vipyrsec.image" .Values.dragonfly.client.image | nindent 10 }}
          envFrom:
            - secretRef:
                name: dragonfly-client-env
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 10000
            runAsGroup: 10000
            readOnlyRootFilesystem: true
