---
apiVersion: batch/v1
kind: CronJob

metadata:
  namespace: dragonfly
  name: dragonfly-loader

spec:
  schedule: '* * * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: dragonfly-loader
              {{- include "vipyrsec.image" .Values.dragonfly.loader.image | nindent 14 }}
              envFrom:
                - secretRef:
                    name: dragonfly-loader-env
          restartPolicy: Never
