apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: dragonfly
  name: dragonfly-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  tls:
    - hosts:
        - dragonfly-staging.vipyrsec.com
      secretName: dragonfly-tls
  rules:
    - host: dragonfly-staging.vipyrsec.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mainframe
                port:
                  number: 8000
